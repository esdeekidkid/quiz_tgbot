<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Helper</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Quiz Helper</h1>
      <p class="subtitle">Загрузи PDF-лекцию → вставь HTML теста → получи ответы</p>
    </header>

    <section class="panel">
      <h2>1) Загрузить PDF лекцию</h2>
      <form id="pdfForm" class="row">
        <input type="file" id="pdf" name="pdf" accept=".pdf" required />
        <button type="submit" class="btn">Загрузить</button>
      </form>
      <div id="pdfStatus" class="status">Статус: нет загруженной лекции</div>
    </section>

    <section class="panel">
      <h2>2) Вставь HTML-код страницы с тестом</h2>
      <textarea id="htmlInput" placeholder="Вставь HTML код страницы с тестом сюда..." rows="12"></textarea>
      <div class="controls">
        <button id="processBtn" class="btn primary">Обработать тест</button>
        <button id="clearBtn" class="btn">Очистить</button>
      </div>
    </section>

    <section class="panel">
      <h2>Результат</h2>
      <div id="results"></div>
    </section>

    <footer>
      <small>Лёгкий поиск: точные вхождения + похожесть (включая Levenshtein). Поддержка открытых вопросов.</small>
    </footer>
  </div>

  <script src="/script.js"></script>
</body>
</html>
